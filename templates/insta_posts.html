{% extends "index.html" %}
{% block title %}<title>InstaPosts</title>{% endblock %}

{% block page%}
<img src='{{ ca["graphql"]["user"]["profile_pic_url"]}}'>
<p class='black'><span font-weight='bold' size='25px' class='black bold' >nome da página:</span> {{ ca["graphql"]["user"]["full_name"] }}</p>

{% endblock %}
